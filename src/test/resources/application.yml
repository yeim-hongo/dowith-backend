spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    #    url: jdbc:h2:tcp://localhost/~/testdowith;MVCC=TRUE
    url: jdbc:h2:mem:testdb;MODE=MySQL
